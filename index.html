<html>
    <body>
        <div id="size"></div>
    </body>

<script>
    var w = window,
            d = document,
            e = d.documentElement,
            g = d.getElementsByTagName('body')[0],
            x = w.innerWidth || e.clientWidth || g.clientWidth,
            y = w.innerHeight|| e.clientHeight|| g.clientHeight;

    document.querySelector('#size').innerText = `${x}x${y}`;
</script>
</html>
